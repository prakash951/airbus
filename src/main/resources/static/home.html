<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Airbus Homepage</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/home.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-10">
				<h1 class="text-center">Welcome to Airbus application</h1>
				<br /> <br /> <br />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div id="home">
					<div class="btn-group btn-group-vertical">
						<button class="btn btn-primary" id="home">Home</button>
						<button class="btn btn-primary" id="a320">A320</button>
						<button class="btn btn-primary" id="a330">A330</button>
						<button class="btn btn-primary" id="a350">A350</button>
						<button class="btn btn-primary" id="search">Search&Filter</button>
					</div>
				</div>
			</div>
			<div class="col-xs-8" style="padding-left:50px">
				<div id="mod">
					<input type="hidden" id="model">
				</div>
				<div id="content" style="display:none">
					<form method="post" onsubmit="return false;" id="myForm" enctype='application/json'>
						<div class="form-group">
							<label for="email">MSN:</label> <input type="text"
								class="form-control" id="msn" placeholder="Enter MSN" name="msn" required>
						</div>
						<div class="form-group">
							<label for="pwd">Harness Length:</label> <input type="text"
								class="form-control" id="hlen"
								placeholder="Enter Harness Length" name="harnesslength" required>
						</div>
						<div class="form-group">
							<label for="pwd">Gross Weight:</label> <input type="text"
								class="form-control" id="gwei" placeholder="Enter Gross Weight"
								name="grossweight" required>
						</div>
						<div class="form-group">
							<label for="pwd">Atmospheric Pressure:</label> <input type="text"
								class="form-control" id="pres"
								placeholder="Enter Atmospheric Pressure" name="atmopressure" required>
						</div>
						<div class="form-group">
							<label for="pwd">Room Temparature:</label> <input type="text"
								class="form-control" id="rtemp"
								placeholder="Enter Room Temparature" name="roomtemperature" required>
						</div>
						<div class="form-group">
							<label for="pwd">Airport:</label> <input type="text"
								class="form-control" id="aport" placeholder="Enter Airport"
								name="airport" required>
						</div>
						<div class="form-group">
							<label for="pwd">Fuel Capacity on Left Wing:</label> <input
								type="text" class="form-control" id="fclw"
								placeholder="Fuel Capacity on Left Wing"
								name="fuelcapacityleftwing" required>
						</div>
						<div class="form-group">
							<label for="pwd">Fuel Capacity on Right Wing:</label> <input
								type="text" class="form-control" id="fcrw"
								placeholder="Fuel Capacity on Right Wing"
								name="fuelcapacityrightwing" required>
						</div>
						<div class="form-group">
							<label for="pwd">Fuel Quantity on Left Wing:</label> <input
								type="text" class="form-control" id="fqlw"
								placeholder="Fuel Quantity on Left Wing"
								name="fuelquantityleftwing">
						</div>
						<div class="form-group">
							<label for="pwd">Fuel Quantity on Right Wing:</label> <input
								type="text" class="form-control" id="fqrw"
								placeholder="Fuel Quantity on Right Wing"
								name="fuelquantityrightwing" required>
						</div>
						<div class="form-group">
							<label for="pwd">Minimum Altitude to be Reached:</label> <input
								type="text" class="form-control" id="mcr"
								placeholder="Minimum Altitude to be Reached" name="mar" required>
						</div>
						<div class="form-group">
							<label for="pwd">Flight No:</label> <input type="text"
								class="form-control" id="fno" placeholder="Flight No"
								name="flightno" required>
						</div>
						<button type="submit" class="btn btn-primary" id="submit1">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
